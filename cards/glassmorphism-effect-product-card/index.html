<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="img-box"><img src="./img/nike-shoe.png" alt="" /></div>

        <div class="card-body">
          <h2>nike shoes</h2>

          <div class="size">
            <h3>Size:</h3>
            <span>S</span><span>M</span><span>L</span>
          </div>

          <div class="color">
            <h3>Color:</h3>
            <span class="active"></span><span></span><span></span>
          </div>

          <p class="price">$400</p>

          <button class="btn">buy now</button>
        </div>
      </div>
    </div>
  </body>
</html>
